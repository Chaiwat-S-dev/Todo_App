<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel="stylesheet" href="../../static/styles.css" />

	</head>

	<body>

		<div class="container-fluid" id="wrapper">
			<div class="row">
        		<div class="col-lg-4 offset-lg-4" id="content">
					<h2>APP TODO-LIST</h2>
					
					<form action="{% url 'add' %}" method="POST" role="form">
						{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
								{{ form.text }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-success" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
								<div class="btn-group">
									<a href="{% url 'deleteComplete' %}"><button type="button" class="btn btn-warning">
										<i class="fas fa-trash"></i> DELETE COMPLETED
									</button>
									</a>
								</div>
								<div class="btn-group">
									<a href="{% url 'deleteAll' %}"><button type="button" class="btn btn-danger">
										<i class="fas fa-trash"></i> DELETE ALL
									</button>
									</a>
								</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for task in task_list %}
							{% if task.complete %}
								<li class="list-group-item task-completed">{{ task.text }}</li>
							{% else %}
								<a href="{% url 'complete' task.id %}"><li class="list-group-item">{{ task.text }}</li>
								</a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>

		<!-- Bootstrap JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	</body>
</html>
